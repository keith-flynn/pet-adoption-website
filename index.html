<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need a Puppy? Take a Puppy!</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img
          id="small-circle-logo"
          src="./images/small-circle-transparent.png"
        />
      </div>
      <div class="header-center">
        <img
          id="medium-text-logo"
          src="./images/medium-center-logo-transparent.png"
        />
      </div>
      <div class="header-info"></div>
    </header>
    <div class="aside-and-main">
      <aside class="search-frame">
        <div class="search-options">
          <h2>Search</h2>
          <input type="text" id="search-input" placeholder="Search..." />
          <h3>Filter by Category:</h3>
          <div class="search-criteria">
            <label for="categoryA"
              ><input
                type="checkbox"
                id="categoryA"
                name="category"
                value="A"
              />
              Fluffy</label
            >
            <label for="categoryB"
              ><input
                type="checkbox"
                id="categoryB"
                name="category"
                value="B"
              />
              Cute</label
            >
            <label for="categoryC"
              ><input
                type="checkbox"
                id="categoryC"
                name="category"
                value="C"
              />
              Snuggly</label
            >
          </div>
          <h3>Sort By:</h3>
          <select id="sort">
            <option value="relevance">Relevance</option>
            <option value="date">Date</option>
            <option value="popularity">Popularity</option>
          </select>
          <button id="fetchButton" type="submit">Search</button>
        </div>
      </aside>
      <main>
        <div id="main-starting-content">
          <img src="./images/naptap-low-profile.png">
          <h2>Find your new family member today!</h2>
        </div>
        <div id="results-container"></div>
      </main>
    </div>
    <footer>a genuine footer</footer>

    <script src="./js/apiKey.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
